<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Especial para una Abogada</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Estilos CSS */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease, pulse 2s infinite alternate;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
        }

        .message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1.5rem;
        }

        /* Corazones animados */
        .hearts {
            position: relative;
            height: 100px;
        }

        .heart {
            position: absolute;
            font-size: 1.5rem;
            color: #ff6b6b;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-box">
            <h1 class="title">¡Abogada Hermosa!</h1>
            <p class="message">Tu brillas más que cualquier código legal. 💖</p>
            <div class="hearts"></div>
        </div>
    </div>

    <script>
        // JavaScript para los corazones flotantes
        document.addEventListener('DOMContentLoaded', () => {
            const heartsContainer = document.querySelector('.hearts');
            
            function createHeart() {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                heartsContainer.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 4000);
            }
            
            setInterval(createHeart, 300);
        });
    </script>
</body>
</html>
